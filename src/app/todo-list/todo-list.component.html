<section class="main" *ngIf="todos.length > 0">
  <ul class="todo-list">
    <li *ngFor="let todo of todos; let idx = index;" [class.completed]="todo.complete">
      <app-todo-list-item
        [todo]="todo"
        (toggleComplete)="onToggleTodoComplete(idx)"
        (remove)="onRemoveTodo(idx)">
      </app-todo-list-item>
    </li>
  </ul>
</section>
